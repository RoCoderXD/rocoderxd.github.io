<!DOCTYPE html>

<html>
  <h2>Join a party!</h2>
  <hr>
  <label>Party Code:</label>
  <input id='PartyCode' type='text'>
  
  <script>
    var ws = new WebSocket("");
    
    ws.onmessage = function(response) {
      var msg = response.data;
      document.write(msg);
    }
    
  </script>
  
  
</html>
